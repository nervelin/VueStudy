<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        .wen {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        
        .color {
            color: red;
        }
        
        .fz {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id='app'>
        <!-- v-bind:class="[]"  [k]k不加引号表示的变量，“k” k加引号表示的是类名-->
        <!-- <div :class="['color','fz','wen']">文字</div> -->
        <div :class="[color,fz,wen]">文字</div>
    </div>
    <script src='js/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                color: "color",
                fz: "fz",
                wen: "wen"
            },
            methods: {},
        })
    </script>
</body>

</html>
