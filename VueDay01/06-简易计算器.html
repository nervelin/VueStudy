<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <input type="text" v-model="num1">
        <select v-model="sep">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select>
        <input type="text" v-model="num2" @keyup.enter="computer">
        <button>计算</button> 计算结果是：{{result}}
    </div>
    <script src='js/vue.js'></script>
    <script>
        // 双向绑定
        new Vue({
            el: '#app',
            data: {
                num1: "",
                num2: "",
                sep: "+",
                result: ""
            },
            methods: {
                computer() {
                    if (this.sep == "+") {
                        this.result = parseFloat(this.num1) + parseFloat(this.num2)
                    } else if (this.sep == "-") {
                        this.result = parseFloat(this.num1) - parseFloat(this.num2)
                    } else if (this.sep == "*") {
                        this.result = parseFloat(this.num1) * parseFloat(this.num2)
                    } else if (this.sep == "/") {
                        this.result = parseFloat(this.num1) / parseFloat(this.num2)
                    }
                }
            },
        })
    </script>
</body>

</html>
