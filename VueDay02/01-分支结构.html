<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <!-- v-show有较高的初始渲染消耗，v-if有较高的频繁切换消耗 -->
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score>=80">良好</div>
        <div v-else-if="score>=70">一般</div>
        <div v-else>比较差</div>
        <hr>
        <hr>
        <div v-show="score>=90">优秀</div>
        <div v-show="score>=80&&score<90">良好</div>
        <div v-show="score>=70&&score<80">一般</div>
        <div v-show="score>=60&&score<70">比较差</div>
        <div v-show="flag">测试v-show</div>
    </div>
    <script src='./vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                score: 99,
                flag: true
            },
            methods: {},
        })
    </script>
</body>

</html>
