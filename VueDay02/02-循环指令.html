<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <ul>
            <li v-for="item in arr" :key="item.id">{{item.name}}</li>
            <hr>
            <li v-for="(item,index) in arr" :key="item.id">{{item.name}}+"-------"+{{item.index}}</li>
        </ul>
    </div>
    <script src='./vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                arr: [{
                    id: 0,
                    name: "苹果"
                }, {
                    id: 1,
                    name: "香蕉"
                }]
            },
            methods: {},
        })
    </script>
</body>

</html>
