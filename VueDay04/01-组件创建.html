<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <btn-count></btn-count>
    </div>
    <template id="tpl">
        <div>
            <strong>腹黑方鸿渐膨润土开不开</strong>
            <span>组件舒服热的解放军</span>
        </div>
    </template>
    <script src='./vue.js'></script>
    <script>
        // Vue.component("组件名",{配置对象})
        Vue.component("btn-count", {
            // 1、data必须是一个函数，return一个对象
            //2、组件的template必须有且只有一个根节点
            //3、template可以使用模板字符串
            data() {
                return {
                    count: 0
                }
            },
            // template: `<button @click="count++">点击了{{count}}</button>`
            template: "#tpl"
        })
        new Vue({
            el: '#app',
            data: {},
            methods: {},
        })
    </script>
</body>

</html>
