<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        // Promise 只是
        const p = new Promise((resolve, reject) => {
            $.ajax({
                url: "http://localhost:3000/data",
                success(data) {
                    resolve(data)
                },
                error(err) {
                    reject(err)
                }
            })
        })
        p.then(data => {
            console.log(data);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
